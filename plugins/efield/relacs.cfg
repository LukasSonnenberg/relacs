*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, efield*, efishsession, comedi*, att* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : EODModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : stimuli/repros/
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : "5 A 17"
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ EOD, GlobalEFieldStimulus ]
      inputtracescale    : [ 10, 1 ]
      inputtraceunit     : [ mV, V ]
      inputtracedevice   : [ ai-1, ai-1 ]
      inputtracechannel  : [ 0, 1 ]
      inputtracereference: [ ground, ground ]
      inputtracegain     : [ 2, 0 ]
      inputtracecenter   : [ true, true ]
  output data:
      maxoutputrate      : 20kHz
      outputtraceid      : GlobalEField
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 20kHz
      outputtracedelay   : 0ms
      outputtracemodality: electric

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : false
      savesize       : true
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter2:
      name           : GlobalEFieldStimulus
      filter         : EODDetector
      inputtrace     : GlobalEFieldStimulus
      save           : false
      savesize       : true
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*Analog Input Devices
  Device1:
      plugin: DynClampAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: DynClampAnalogOutput
      device: /dev/comedi0
      ident : ao-1

