*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, efield*, efish*, daqflex*, att* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : EODModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 50kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : EOD
      inputtracescale    : 10
      inputtraceunit     : mV
      inputtracedevice   : ai-1
      inputtracechannel  : 0
      inputtracereference: ground
      inputtracegain     : 2
      inputtracecenter   : true
  output data:
      outputtraceid      : GlobalEField
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 30kHz
      outputtracemodality: electric

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter2:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : false
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*AudioMonitor
  device: -1
  enable: true
  mute  : false
  gain  : 1

*Devices
  Device1:
      plugin      : DAQFlexCore
      device      : /dev/usb
      ident       : daqflex-1
      firmwarepath: firmware/

*Analog Input Devices
  Device1:
      plugin: DAQFlexAnalogInput
      device: daqflex-1
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: DAQFlexAnalogOutput
      device: daqflex-1
      ident : ao-1
      delays: 0ms

*Attenuator Interfaces
  Device1:
      plugin         : LinearAttenuate
      device         : none
      line           : 0
      aodevice       : ao-1
      aochannel      : 0
      ident          : Attenuator-0
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f

