*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|efield*|efish*|comedi*|att*
   pluginhelppathes: 
      controlplugin: Session|SpectrumAnalyzer
        modelplugin: SimpleModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Subject
   config2: plugins
      tab2: false
  section3: Setup
   config3: core
      tab3: true

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 2
      inputsamplerate: 30kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: EOD|GlobalEFieldStimulus
      inputtracescale: 10|1000
       inputtraceunit: mV|mV
     inputtracedevice: 0|0
    inputtracechannel: 0|4
  inputtracereference: ground|ground
       inputtracegain: 2|3
  ----- output data ----------------------------------------------------
        maxoutputrate: 30kHz
        outputtraceid: GlobalEField
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: V
   outputtracemaxrate: 30kHz
     outputtracedelay: 0ms

*FilterDetectors
  Filter2
             name: EOD
           filter: EODDetector
       inputtrace: EOD
             save: false
         savesize: false
        savewidth: false
     savemeanrate: true
     savemeansize: true
    savemeanwidth: false
  savemeanquality: false
             plot: true
       buffersize: 300000
        storesize: true
       storewidth: false
       othertrace: 
  Filter3
             name: Chirps
           filter: ChirpDetector
       inputtrace: EOD
             save: true
         savesize: true
        savewidth: true
     savemeanrate: true
     savemeansize: false
    savemeanwidth: false
  savemeanquality: false
             plot: true
       buffersize: 300000
        storesize: true
       storewidth: true
       othertrace: 
  Filter4
             name: GlobalEFieldStimulus
           filter: EODDetector
       inputtrace: GlobalEFieldStimulus
             save: false
         savesize: false
        savewidth: false
     savemeanrate: true
     savemeansize: true
    savemeanwidth: false
  savemeanquality: false
             plot: true
       buffersize: 300000
        storesize: true
       storewidth: false
       othertrace: 

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*Analog Input Devices
  Device1
  plugin: ComediAnalogInput
  device: /dev/comedi0
   ident: ai-1

*Analog Output Devices
  Device1
  plugin: ComediAnalogOutput
  device: /dev/comedi0
   ident: ao-1

*Digital I/O Devices
  Device1
  plugin: ComediDigitalIO|0
  device: /dev/comedi0
   ident: dio-1

*Attenuator Devices
  Device1
  plugin: CS3310DIO|AttSim
  device: dio-1
   ident: attdev-1

*Attenuator Interfaces
  Device1
           plugin: LinearAttenuate
           device: attdev-1
             line: 0
         aodevice: ao-1
        aochannel: 0
            ident: Attenuator-0
    intensityname: amplitude
    intensityunit: mV/cm
  intensityformat: %6.3f

