*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, base*, efield*, efish*, daqflex*, att* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : EODModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: python printtrace.py

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 40kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : EOD
      inputtracescale    : 10
      inputtraceunit     : mV
      inputtracedevice   : ai-1
      inputtracechannel  : 3
      inputtracereference: ground
      inputtracemaxvalue : 10
      inputtracecenter   : true
  output data:
      outputtraceid      : GlobalEField
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 40kHz
      outputtracemodality: electric

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : false
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter2:
      name           : EODRate
      filter         : InstantaneousRate
      inputtrace     : EOD
      save           : false
      savemeanquality: false
      plot           : true
      trigger        : true
      center         : true
      storesize      : false
      storewidth     : false

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: ALC3202 Analog (hw:0,0) (4 channels)", "1 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "2 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "3 HDA Intel PCH: HDMI 2 (hw:0,8) (8 channels)", "4 sysdefault (128 channels)", "5 front (4 channels)", "6 surround40 (4 channels)", "7 surround51 (4 channels)", "8 surround71 (4 channels)", "9 hdmi (8 channels)", "10 pulse (32 channels)", "11 dmix (2 channels)", "12 default (32 channels) - default" ]
  enable   : true
  mute     : true
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]

*Devices
  Device1:
      plugin      : DAQFlexCore
      device      : /dev/usb
      ident       : daqflex-1
      firmwarepath: firmware/

*Analog Input Devices
  Device1:
      plugin: DAQFlexAnalogInput
      device: daqflex-1
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: DAQFlexAnalogOutput
      device: daqflex-1
      ident : ao-1
      delays: 0ms

*Attenuator Interfaces
  Device1:
      plugin         : LinearAttenuate
      device         : none
      line           : 0
      aodevice       : ao-1
      aochannel      : 0
      ident          : Attenuator-0
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f

