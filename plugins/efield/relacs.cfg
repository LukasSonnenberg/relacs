*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|efield*|comedi*
   pluginhelppathes: 
      controlplugin: SpectrumAnalyzer
        modelplugin: SimpleModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Subject
   config2: plugins
      tab2: false
  section3: Setup
   config3: core
      tab3: true

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 3
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: EOD|LocalEOD-1|GlobalEFieldStimulus
      inputtracescale: 10|10|1000
       inputtraceunit: mV|mV|mV
     inputtracedevice: 0|0|0
    inputtracechannel: 0|2|4
  inputtracereference: ground|ground|ground
       inputtracegain: 2|3|3
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: GlobalEField|GlobalEFieldAM
   outputtracechannel: 0|1
    outputtracedevice: ao-1|ao-1
     outputtracescale: 1|1
      outputtraceunit: V|V
   outputtracemaxrate: 20|20kHz
     outputtracedelay: 0|0ms

