*Settings
  Plugins:
      pluginpathes    : [ base*, efield*, efish*, comedi*, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, Robot, SpectrumAnalyzer ]
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      processinterval: 50ms
      aitimeout      : 10seconds

*Metadata
  -Setup-:
      Identifier (Name): Fieldmeasurement with Mirob
      Maintainer       : Alexander Ott
      Creator          : Alexander Ott
      Location (Room)  : virtual
      Lab              : Neuroethology
      Institute        : Your institute
      University       : Universitaet Tuebingen
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, V-2 ]
      inputtracescale    : [ 50, 50 ]
      inputtraceunit     : [ mV, mV ]
      inputtracedevice   : [ ai-1, ai-1 ]
      inputtracechannel  : [ 6, 7 ]
      inputtracereference: [ ground, ground ]
      inputtracemaxvalue : [ 5, 5 ]
      inputtracecenter   : [ true, true ]
  output data:
      outputtraceid      : GlobalEField
      outputtracedevice  : ao-1
      outputtracechannel : 0
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 20kHz
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : ~
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name      : EOD-1
      filter    : HighPass
      inputtrace: V-1
      save      : false
      plot      : true
      center    : true
      panel     : V-1
      linewidth : 1
  Filter2:
      name           : EOD-1
      filter         : EODDetector
      inputtrace     : EOD-1
      save           : true
      savemeanquality: false
      plot           : true
      trigger        : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter3:
      name      : AM-1
      filter    : Envelope
      inputtrace: EOD-1
      save      : false
      plot      : true
      center    : true
      panel     : V-1
      linewidth : 3

*AudioMonitor
  device   : [ "-1 default", "1 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "2 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "3 HDA Intel PCH: HDMI 2 (hw:0,8) (8 channels)", "4 HDA Intel PCH: HDMI 3 (hw:0,9) (8 channels)", "5 HDA Intel PCH: HDMI 4 (hw:0,10) (8 channels)", "7 hdmi (8 channels)", "8 pulse (32 channels)", "9 default (32 channels) - default" ]
  enable   : false
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Devices
  Device1:
      plugin: Mirob
      device: dev
      ident : robot-1
  Device2:
      plugin: XYZRobot
      device: robot-1
      ident : robot-2

*Analog Input Devices
  plugin: ComediAnalogInput
  device: /dev/comedi0
  ident: ai-1

*Analog Output Devices
  plugin: ComediAnalogOutput
  device: /dev/comedi0
  ident: ao-1

