*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|efield*|comedi*
   pluginhelppathes: 
      controlplugin: SpectrumAnalyzer
        modelplugin: SimpleModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
         dateformat: %d.%m.%02y
         timeformat: %H:%02M
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Subject
   config2: plugins
      tab2: false
  section3: Setup
   config3: core
      tab3: true

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 1
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1
      inputtracescale: 100
       inputtraceunit: mV
     inputtracedevice: 0
    inputtracechannel: 0
  inputtracereference: ground
       inputtracegain: 2
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: Current-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: nA
   outputtracemaxrate: 20kHz
     outputtracedelay: 0ms

*FilterDetectors
  Filter1
             name: EOD-1
           filter: EODDetector
       inputtrace: V-1
             save: false
         savesize: false
        savewidth: false
     savemeanrate: false
     savemeansize: false
    savemeanwidth: false
  savemeanquality: false
             plot: true
       buffersize: 600000
        storesize: true
       storewidth: false
       othertrace: 
  Filter2
             name: Chirps-1
           filter: ChirpDetector
       inputtrace: EOD-1
             save: true
         savesize: true
        savewidth: true
     savemeanrate: true
     savemeansize: true
    savemeanwidth: true
  savemeanquality: false
             plot: true
       buffersize: 30000
        storesize: true
       storewidth: true
       othertrace: 
  Filter3
             name: Beat-1
           filter: BeatDetector
       inputtrace: EOD-1
             save: true
         savesize: true
        savewidth: false
     savemeanrate: true
     savemeansize: true
    savemeanwidth: false
  savemeanquality: false
             plot: true
       buffersize: 30000
        storesize: true
       storewidth: false
       othertrace: Chirps-1

*Macros
              file: macros.cfg
          mainfile: macros.cfg
