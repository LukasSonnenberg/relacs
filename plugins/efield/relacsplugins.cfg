*Control: Session
  ephys: true

*Control: SpectrumAnalyzer
  intrace   : [ EOD-1, V-1, V-2, EOD-1, AM-1 ]
  origin    : [ before end of data, before signal, after signal ]
  offset    : 0ms
  duration  : 1000ms
  resolution: 10Hz
  overlap   : true
  window    : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax      : 1500Hz
  decibel   : true
  peak      : true
  pmin      : -70dB

*Model: SimpleModel
  stimulusgain: 1.00
  noisegain   : 0.00
  sinegain    : 1.00
  sinefreq    : 1000.0Hz

*Filter: EOD-1
  High-pass filter:
      tau: 1.0ms

*Event Detector: EOD-1
  threshold    : 0.96mV
  interpolation: [ linear interpolation, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*Filter: AM-1
  Envelope filter:
      demean       : true
      demeantau    : 1000ms
      rectification: [ truncate, rectify, square ]
      tau          : 10.0ms

*RePro: Pause
  duration : 1sec
  savedata : false
  plotwidth: 0sec

*RePro: Record
  duration : 1sec
  plotwidth: 0sec
  dioout   : false
  diodevice: dio-1
  dioline  : 0

*RePro: SaveTraces
  General:
      duration : 1sec
      savedata : false
      split    : false
      dioout   : false
      diodevice: dio-1
      dioline  : 0
  Analog input traces:
      trace-V-1  : true
      trace-V-2  : true
      trace-EOD-1: true
      trace-AM-1 : true
  Events:
      events-EOD-1: true

*RePro: SetAttenuatorGain
  outrace    : V-1
  gain       : 1
  interactive: true

*RePro: SetDigitalOutput
  device     : dio-1
  line       : 0
  value      : 0
  interactive: false

*RePro: SetInputGain
  intrace    : [ V-1, V-2 ]
  gainindex  : 2
  interactive: true

*RePro: SetOutput
  outtrace   : GlobalEField
  value      : 0V
  intensity  : 1
  interactive: false

*RePro: Spectrogram
  intrace : [ EOD-1, V-1, V-2, EOD-1, AM-1 ]
  width   : 300ms
  step    : 150ms
  tmax    : 20s
  duration: 0s
  size    : [ "8192", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: false
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : GlobalEField
      offsetbase: [ custom, current ]value
      offset    : 0V
      amplitude : 1V
      clip      : 4
      intensity : 1
      fmin      : 0Hz
      fmax      : 1000Hz
      duration  : 1s
      pause     : 1s
      repeats   : 100
  Analysis:
      intrace      : [ EOD-1, V-1, V-2, EOD-1, AM-1 ]
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true
      plotdecibel  : false

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00.000"

*RePro: Beats
  Stimulation:
      name         : ~
      duration     : 10seconds
      pause        : 20seconds
      ramp         : 0.5seconds
      deltafrange  : "10"Hz
      deltafshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      fixeddf      : false
      amplitude    : 1mV/cm
      amtype       : [ none, sine, rectangular ]
      amfreq       : "1"Hz
      amamplitude  : "100"%
      repeats      : 10
      fakefish     : 0Hz
  Chirps:
      generatechirps  : false
      chirpsize       : 100Hz
      chirpwidth      : 100ms
      chirpampl       : 0%
      chirpkurtosis   : 1
      chirpfrequencies: ~Hz
      chirptimesfile  : ~
      chirptimeshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
  Analysis:
      before      : 1seconds
      after       : 1seconds
      averagetime : 1seconds
      usepsd      : true
      mineodfreq  : 100Hz
      maxeodfreq  : 2000Hz
      eodfreqprec : 1Hz
      neod        : 2
      showstimulus: false
      split       : false
      savetraces  : false

*RePro: CalibEField
  General:
      reset    : false
      resetval : 0.1
      am       : false
      beatfreq : 20Hz
      frequency: 600Hz
      duration : 400ms
      pause    : 0ms
  Range:
      amplsel        : [ contrast, amplitude ]
      targetcontrast : 20%
      mincontrast    : 10%
      maxcontrast    : 25%
      targetamplitude: 1mV/cm
      minamplitude   : 0.5mV/cm
      maxamplitude   : 2mV/cm
      numintensities : 10

*RePro: DualBeat
  Stimulus:
      rewarded  : [ A, B ]
      eodf      : 0.0Hz
      duration  : 10seconds
      deltafA   : 25.0Hz
      harmonicA : false
      amplitudeA: 1.000V
      deltafB   : -50.0Hz
      harmonicB : false
      amplitudeB: 1.000V
  Experiment:
      noFish           : false
      randomizeAmpl    : true
      amplitudeRange   : 20%
      randomSminus     : false
      sminusRange      : 200Hz
      training         : true
      randomElectrode  : true
      rewardedElectrode: [ "1", "2" ]
      trainingTrials   : 10
      testTrials       : 5
      testBeat         : -25.0Hz
      testAmplitude    : 1.000V
      stimOff          : true
      rewardInTest     : true
      harmonic         : true
  Setup:
      scaling1: 1.000
      scaling2: 1.000
  EOD estimation:
      intrace    : [ EOD-1, V-1, V-2, EOD-1, AM-1 ]
      usepsd     : true
      mineodfreq : 100Hz
      maxeodfreq : 2000Hz
      eodfreqprec: 1Hz
      averagetime: 2s

*RePro: JAR
  Stimulation:
      duration     : 10seconds
      pause        : 20seconds
      ramp         : 0.5seconds
      deltafstep   : 2Hz
      deltafmax    : 12Hz
      deltafmin    : -12Hz
      deltafrange  : ~
      deltafshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      repeats      : 200
  Amplitudes:
      amplsel     : [ contrast, absolute ]
      contrastmax : 20%
      contrastmin : 10%
      contraststep: 10%
      amplmin     : 1mV/cm
      amplmax     : 2mV/cm
      amplstep    : 1mV/cm
  S&timulus:
      genstim : true
      sinewave: false
      file    : ~
      sigstdev: 1
      warpfile: false
      fakefish: 0Hz
  A&nalysis:
      before      : 1seconds
      after       : 5seconds
      savetraces  : true
      jaraverage  : 500ms
      chirpaverage: 20ms
      eodsavetime : 1000ms

*RePro: LinearField
  duration: 1s

*RePro: ManualJAR
  deltaf          : 0.0Hz
  amplitude       : 0.01mV
  duration        : 10seconds
  ramp            : 0.5seconds
  fakefish        : 600Hz
  showlineardeltaf: false
  before          : 1seconds
  after           : 1seconds
  averagetime     : 1seconds
  split           : false
  savetraces      : false

*RePro: BaselineActivity
  Timing:
      duration: 300ms
      repeats : 0
  Analysis:
      isimax  : 20ms
      isistep : 0.2ms
      ratedt  : 0.05ms
      ratetmax: 2ms
  Files:
      eodduration : 2000ms
      saveeodtrace: false
      saveeodtimes: false
  Control:
      auto  : [ never, once, always ]
      adjust: true

*RePro: Chirps
  Chirp parameter:
      nchirps      : 10
      beatpos      : 10
      beatstart    : 0.25
      minspace     : 200ms
      firstspace   : 200ms
      chirpsize    : 100Hz
      chirpwidth   : 14ms
      chirpampl    : 2%
      chirpsel     : [ generated, from file ]
      chirpkurtosis: 1
      file         : ~
  Beat parameter:
      deltaf  : 10Hz
      contrast: 20%
      am      : false
      sinewave: true
      playback: false
      pause   : 1000ms
      repeats : 12
  Analysis:
      sigma : 3ms
      adjust: true

*RePro: FICurve
  Test-Intensities:
      duration     : 400ms
      maxintfac    : 160%
      minintfac    : 20%
      nints        : 16
      repeats      : 10
      blockrepeats : 1
      singlerepeats: 1
      intshuffle   : [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      intincrement : 2
  Pre-Intensities:
      preduration  : 200ms
      maxpreintfac : 140%
      minpreintfac : 60%
      npreints     : 5
      preintshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
  Control:
      am               : true
      pause            : 1000ms
      delay            : 200ms
      onsettime        : 50ms
      rangeintincrement: 1
      minrate          : 0Hz
      minratefrac      : 0%
      adjust           : true

*RePro: FileStimulus
  Stimulus:
      file     : ~
      sigstdev : 1
      duration : 0ms
      pause    : 1000ms
      amplsel  : [ contrast, absolute ]
      contrast : 20%
      amplitude: 1mV/cm
      am       : true
      repeats  : 6
  Additional noise:
      noisetype    : [ none, Gaussian-White, Ornstein-Uhlenbeck ]
      uppercutoff  : 0Hz
      lowercutoff  : 0Hz
      noisetau     : 0ms
      noisecontrast: 0%
      noiseampl    : 0mV/cm
  Analysis:
      binwidth: 10ms
      before  : 0ms
      after   : 0ms
      plotpsd : false
      psdsize : [ "256", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      adjust  : true

*RePro: SAM
  Stimulus:
      duration   : 1000ms
      pause      : 1000ms
      freqsel    : [ relative to EOD, absolute ]
      deltaf     : 5Hz
      contrast   : 20%
      repeats    : 6
      am         : true
      sinewave   : true
      ampl       : "0.0"
      phase      : "0.0"pi
      contrastsel: [ fundamental, peak amplitude ]
  Analysis:
      skip    : 0.5Periods
      ratebins: 10
      before  : 0ms
      after   : 0ms
      adjust  : true

