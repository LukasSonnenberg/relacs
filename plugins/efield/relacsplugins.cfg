*Control: Session
  ephys: true

*Control: SpectrumAnalyzer
  trace   : [ EOD, EOD, GlobalEFieldStimulus ]
  origin  : [ before end of data, before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax    : 1500Hz
  decibel : true
  pmin    : -70dB

*Model: EODModel
  eodtype           : [ Apteronotus, Sine, Apteronotus, Eigenmannia ]
  amplitude         : 1.07mV/cm
  frequency         : 937.0Hz
  freqsd            : 100Hz
  freqtau           : 10000s
  interrupt         : false
  interruptduration : 200ms
  interruptamplitude: 10%

*Event Detector: EOD
  threshold    : 1.3mV
  interpolation: [ linear interpolation, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*Event Detector: GlobalEFieldStimulus
  threshold    : 1V
  interpolation: [ linear interpolation, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*RePro: Pause
  duration: 1000ms
  repeats : 1
  savedata: false
  project   : ~
  experiment: ~

*RePro: Record
  duration: 1000ms
  repeats : 1
  project   : ~
  experiment: ~

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 0
      savedata: false
      split   : false
  Analog input traces:
      trace-EOD                 : true
      trace-GlobalEFieldStimulus: true
  Events:
      events-EOD                 : true
      events-GlobalEFieldStimulus: true
  project   : ~
  experiment: ~

*RePro: SetOutput
  outtrace   : [ GlobalEField, GlobalEField, Amplitude, Frequency ]
  value      : 0V
  interactive: false
  project   : ~
  experiment: ~

*RePro: Spectrogram
  trace   : [ EOD, EOD, GlobalEFieldStimulus ]
  width   : 300ms
  step    : 150ms
  tmax    : 20s
  duration: 0s
  size    : [ "8192", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: false
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB
  project   : ~
  experiment: ~

*RePro: TransferFunction
  Stimulus:
      outtrace  : [ GlobalEField, GlobalEField, Amplitude, Frequency ]
      offsetbase: [ custom, custom, current ]
      offset    : 0V
      amplitude : 1V
      fmax      : 1000Hz
      duration  : 1000ms
      pause     : 1000ms
      repeats   : 100
  Analysis:
      intrace      : [ EOD, EOD, GlobalEFieldStimulus ]
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true
  project   : ~
  experiment: ~

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00"
  project   : ~
  experiment: ~

*RePro: Beats
  Stimulation:
      duration     : 100seconds
      pause        : 20seconds
      ramp         : 0.5seconds
      deltafrange  : "10,-5"
      deltafshuffle: [ Up, Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      fixeddf      : false
      amplitude    : 1mV/cm
      repeats      : 10
      fakefish     : 0Hz
  Chirps:
      chirpsize       : 100Hz
      chirpwidth      : 100ms
      chirpampl       : 0%
      chirpkurtosis   : 1
      chirpfrequencies: "2,5"
      chirptimesfile  : ~
  Analysis:
      before      : 1seconds
      after       : 1seconds
      averagetime : 1seconds
      showstimulus: false
      split       : false
      savetraces  : false
  project   : ~
  experiment: ~

*RePro: CalibEField
  reset         : false
  am            : false
  beatfreq      : 20Hz
  frequency     : 600Hz
  duration      : 400ms
  pause         : 0ms
  targetcontrast: 20%
  mincontrast   : 10%
  maxcontrast   : 25%
  numintensities: 10
  project   : ~
  experiment: ~

*RePro: JAR
  Stimulation:
      duration     : 10seconds
      pause        : 10seconds
      ramp         : 0.5seconds
      deltafstep   : 4Hz
      deltafmax    : 16Hz
      deltafmin    : -16Hz
      deltafrange  : ~
      deltafshuffle: [ Up, Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      repeats      : 0
  Amplitudes:
      amplsel     : [ absolute, contrast, absolute ]
      contrastmax : 20%
      contrastmin : 10%
      contraststep: 10%
      amplmin     : 1mV/cm
      amplmax     : 4mV/cm
      amplstep    : 4mV/cm
  S&timulus:
      genstim : true
      sinewave: true
      file    : ~
      sigstdev: 1
      warpfile: false
      fakefish: 800Hz
  A&nalysis:
      before      : 1seconds
      after       : 5seconds
      savetraces  : false
      jaraverage  : 500ms
      chirpaverage: 20ms
      eodsavetime : 1000ms
  project   : Chirpbehavior
  experiment: Bastian1a

*RePro: LinearField
  duration: 1s
  project   : ~
  experiment: ~

*RePro: ManualJAR
  duration   : 10seconds
  ramp       : 0.5seconds
  fakefish   : 0Hz
  before     : 1seconds
  after      : 10seconds
  averagetime: 1seconds
  split      : true
  savetraces : false
  project   : ~
  experiment: ~

*RePro: BaselineActivity
  Timing:
      duration: 300ms
      repeats : 0
  Analysis:
      isimax  : 20ms
      isistep : 0.2ms
      ratedt  : 0.05ms
      ratetmax: 2ms
  Files:
      eodduration : 2000ms
      saveeodtrace: false
      saveeodtimes: false
  Control:
      auto  : [ never, never, once, always ]
      adjust: true
  project   : ~
  experiment: ~

*RePro: Chirps
  Chirp parameter:
      nchirps      : 10
      beatpos      : 10
      beatstart    : 0.25
      minspace     : 200ms
      firstspace   : 200ms
      chirpsize    : 100Hz
      chirpwidth   : 14ms
      chirpampl    : 2%
      chirpsel     : [ generated, generated, from file ]
      chirpkurtosis: 1
      file         : ~
  Beat parameter:
      deltaf  : 10Hz
      contrast: 20%
      am      : false
      sinewave: true
      playback: false
      pause   : 1000ms
      repeats : 12
  Analysis:
      sigma : 3ms
      adjust: true
  project   : ~
  experiment: ~

*RePro: FICurve
  Test-Intensities:
      duration     : 400ms
      maxintfac    : 160%
      minintfac    : 20%
      nints        : 16
      repeats      : 10
      blockrepeats : 1
      singlerepeats: 1
      intshuffle   : [ Up, Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      intincrement : 2
  Pre-Intensities:
      preduration  : 200ms
      maxpreintfac : 140%
      minpreintfac : 60%
      npreints     : 5
      preintshuffle: [ Up, Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
  Control:
      am               : true
      pause            : 1000ms
      delay            : 200ms
      onsettime        : 50ms
      rangeintincrement: 1
      minrate          : 0Hz
      minratefrac      : 0%
      adjust           : true
  project   : ~
  experiment: ~

*RePro: FileStimulus
  Stimulus:
      file     : ~
      sigstdev : 1
      duration : 0ms
      pause    : 1000ms
      amplsel  : [ contrast, contrast, absolute ]
      contrast : 20%
      amplitude: 1mV/cm
      am       : true
      repeats  : 6
  Additional noise:
      noisetype    : [ none, none, Gaussian, Ornstein-Uhlenbeck ]
      uppercutoff  : 0Hz
      lowercutoff  : 0Hz
      noisetau     : 0ms
      noisecontrast: 0%
      noiseampl    : 0mV/cm
  Analysis:
      binwidth: 10ms
      before  : 0ms
      after   : 0ms
      adjust  : true
  project   : ~
  experiment: ~

*RePro: SAM
  Stimulus:
      duration: 1000ms
      pause   : 1000ms
      freqsel : [ relative to EOD, relative to EOD, absolute ]
      deltaf  : 5Hz
      contrast: 20%
      repeats : 6
      am      : true
      sinewave: true
  Analysis:
      skip    : 0.5Periods
      ratebins: 10
      before  : 0ms
      after   : 0ms
      adjust  : true
  project   : ~
  experiment: ~

