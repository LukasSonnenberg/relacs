*Metadata
  Recording:
      Comment          : ~
      Experimenter     : Crazy scientist
      WaterTemperature : 27.1Â°C
      WaterConductivity: 232uS/cm
  Subject:
      Species     : [ Apteronotus albifrons, Apteronotus albifrons, Apteronotus leptorhynchus ]
      Gender (Sex): [ unknown, unknown, Male, Female ]
      Size        : 13cm
      Identifier  : B2009-03

*Control: Session
  ephys: true

*Control: SpectrumAnalyzer
  intrace   : [ EOD, EODRate ]
  origin    : [ before end of data, before signal, after signal ]
  offset    : 0ms
  duration  : 1000ms
  resolution: 10Hz
  overlap   : true
  window    : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax      : 1500Hz
  decibel   : true
  pmin      : -70dB

*Model: EODModel
  eodtype           : [ Sine, None, Sine, Apteronotus, Eigenmannia ]
  localamplitude    : 1.00mV/cm
  globalamplitude   : 1.00mV/cm
  frequency         : 864.0Hz
  freqsd            : 0Hz
  freqtau           : 10000s
  interrupt         : false
  interruptduration : 200ms
  interruptamplitude: 10%
  localstimulusgain : 1.00
  globalstimulusgain: 0.10
  stimulusgain      : 1.00

*Event Detector: EOD
  threshold    : 0.4mV
  autoratio    : 20%
  interpolation: [ linear interpolation, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*Filter: EODRate
  Instantaneous rate:
      tau    : 1ms
      minrate: 0Hz
      maxrate: 1000Hz

*RePro: Pause
  duration : 1sec
  savedata : false
  plotwidth: 0sec

*RePro: Record
  duration : 1sec
  plotwidth: 0sec
  dioout   : false
  diodevice: dio-1
  dioline  : 0

*RePro: SaveTraces
  General:
      duration : 1sec
      savedata : false
      split    : false
      dioout   : false
      diodevice: dio-1
      dioline  : 0
  Analog input traces:
      trace-EOD    : true
      trace-EODRate: true
  Events:
      events-EOD: true

*RePro: SetAttenuatorGain
  outrace    : V-1
  gain       : 1
  interactive: true

*RePro: SetInputGain
  intrace    : EOD
  gainindex  : 2
  interactive: true

*RePro: SetOutput
  outtrace   : GlobalEField
  value      : 0V
  intensity  : 1
  interactive: false

*RePro: Spectrogram
  intrace : [ EOD, EODRate ]
  width   : 300ms
  step    : 150ms
  tmax    : 20s
  duration: 0s
  size    : [ "8192", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: false
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : GlobalEField
      offsetbase: [ custom, current ]
      offset    : 0V
      amplitude : 1V
      clip      : 4
      intensity : 1
      fmin      : 0Hz
      fmax      : 1000Hz
      duration  : 1s
      pause     : 1s
      repeats   : 100
  Analysis:
      intrace      : [ EOD, EODRate ]
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true
      plotdecibel  : false

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00.000"

*RePro: Beats
  Stimulation:
      duration     : 10seconds
      pause        : 10seconds
      ramp         : 0.5seconds
      deltafrange  : "10"
      deltafshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      fixeddf      : false
      amplitude    : 1mV/cm
      amtype       : [ none, sine, rectangular ]
      amfreq       : "2,5"
      amamplitude  : "30,15"
      repeats      : 10
      fakefish     : 0Hz
  Chirps:
      generatechirps  : true
      chirpsize       : 100Hz
      chirpwidth      : 14ms
      chirpampl       : 5%
      chirpkurtosis   : 1
      chirpfrequencies: "2"
      chirptimesfile  : ~
      chirptimeshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
  Analysis:
      before      : 2seconds
      after       : 5seconds
      averagetime : 2seconds
      usepsd      : true
      mineodfreq  : 100Hz
      maxeodfreq  : 2000Hz
      eodfreqprec : 1Hz
      neod        : 2
      showstimulus: true
      split       : false
      savetraces  : false

*RePro: CalibEField
  General:
      reset    : true
      resetval : 0.03
      am       : false
      beatfreq : 5Hz
      frequency: 600Hz
      duration : 1000ms
      pause    : 200ms
  Range:
      amplsel        : [ amplitude, contrast, amplitude ]
      targetcontrast : 20%
      mincontrast    : 10%
      maxcontrast    : 25%
      targetamplitude: 1mV/cm
      minamplitude   : 0.5mV/cm
      maxamplitude   : 2mV/cm
      numintensities : 10

*RePro: JAR
  Stimulation:
      duration     : 10seconds
      pause        : 10seconds
      ramp         : 0.5seconds
      deltafstep   : 4Hz
      deltafmax    : 16Hz
      deltafmin    : -16Hz
      deltafrange  : ~
      deltafshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      repeats      : 0
  Amplitudes:
      amplsel     : [ absolute, contrast, absolute ]
      contrastmax : 20%
      contrastmin : 10%
      contraststep: 10%
      amplmin     : 1mV/cm
      amplmax     : 4mV/cm
      amplstep    : 4mV/cm
  S&timulus:
      genstim : true
      sinewave: true
      file    : ~
      sigstdev: 1
      warpfile: false
      fakefish: 800Hz
  A&nalysis:
      before      : 1seconds
      after       : 5seconds
      savetraces  : false
      jaraverage  : 500ms
      chirpaverage: 20ms
      eodsavetime : 1000ms

*RePro: LinearField
  duration: 1s

*RePro: ManualJAR
  deltaf          : -20.0Hz
  lineardeltaf    : false
  deltaf2         : -200.0Hz
  amplitude       : 0.1mV
  duration        : 10seconds
  ramp            : 0.5seconds
  fakefish        : 0Hz
  showlineardeltaf: true
  before          : 1seconds
  after           : 1seconds
  averagetime     : 1seconds
  split           : true
  savetraces      : false

*RePro: BaselineActivity
  Timing:
      duration: 300ms
      repeats : 0
  Analysis:
      isimax  : 20ms
      isistep : 0.2ms
      ratedt  : 0.05ms
      ratetmax: 2ms
  Files:
      eodduration : 2000ms
      saveeodtrace: false
      saveeodtimes: false
  Control:
      auto  : [ never, once, always ]
      adjust: true

*RePro: Chirps
  Chirp parameter:
      nchirps      : 10
      beatpos      : 10
      beatstart    : 0.25
      minspace     : 200ms
      firstspace   : 200ms
      chirpsize    : 100Hz
      chirpwidth   : 14ms
      chirpampl    : 2%
      chirpsel     : [ generated, from file ]
      chirpkurtosis: 1
      file         : ~
  Beat parameter:
      deltaf  : 10Hz
      contrast: 20%
      am      : false
      sinewave: true
      playback: false
      pause   : 1000ms
      repeats : 12
  Analysis:
      sigma : 3ms
      adjust: true

*RePro: FICurve
  Test-Intensities:
      duration     : 400ms
      maxintfac    : 160%
      minintfac    : 20%
      nints        : 16
      repeats      : 10
      blockrepeats : 1
      singlerepeats: 1
      intshuffle   : [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      intincrement : 2
  Pre-Intensities:
      preduration  : 200ms
      maxpreintfac : 140%
      minpreintfac : 60%
      npreints     : 5
      preintshuffle: [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
  Control:
      am               : true
      pause            : 1000ms
      delay            : 200ms
      onsettime        : 50ms
      rangeintincrement: 1
      minrate          : 0Hz
      minratefrac      : 0%
      adjust           : true

*RePro: FileStimulus
  Stimulus:
      file     : ~
      sigstdev : 1
      duration : 0ms
      pause    : 1000ms
      amplsel  : [ contrast, absolute ]
      contrast : 20%
      amplitude: 1mV/cm
      am       : true
      repeats  : 6
  Additional noise:
      noisetype    : [ none, Gaussian-White, Ornstein-Uhlenbeck ]
      uppercutoff  : 0Hz
      lowercutoff  : 0Hz
      noisetau     : 0ms
      noisecontrast: 0%
      noiseampl    : 0mV/cm
  Analysis:
      binwidth: 10ms
      before  : 0ms
      after   : 0ms
      plotpsd : false
      psdsize : [ "256", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      adjust  : true

*RePro: SAM
  Stimulus:
      duration   : 1000ms
      pause      : 1000ms
      freqsel    : [ relative to EOD, absolute ]
      deltaf     : 5Hz
      contrast   : 20%
      repeats    : 6
      am         : true
      sinewave   : true
      ampl       : "0.0"
      phase      : "0.0"
      contrastsel: [ fundamental, peak amplitude ]
  Analysis:
      skip    : 0.5Periods
      ratebins: 10
      before  : 0ms
      after   : 0ms
      adjust  : true

