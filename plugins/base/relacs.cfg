*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|comedi*|misc*
   pluginhelppathes: 
      controlplugin: Robot
        modelplugin: SimpleModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 1
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1
      inputtracescale: 100
       inputtraceunit: mV
     inputtracedevice: 0
    inputtracechannel: 0
  inputtracereference: ground
       inputtracegain: 2
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: Current-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: nA
   outputtracemaxrate: 20kHz
     outputtracedelay: 0ms

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*Devices
  Device1
  plugin: Mirob
  device: /dev/ttyS1
   ident: robot-1

*Analog Input Devices
  Device1
  plugin: ComediAnalogInput
  device: /dev/comedi0
   ident: ai-1

*Analog Output Devices
  Device1
  plugin: ComediAnalogOutput
  device: /dev/comedi0
   ident: ao-1

