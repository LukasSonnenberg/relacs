*Settings
  General:
      readinterval   : 5ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, comedi* ]
      pluginhelppathes: ~
      controlplugin   : ~
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : stimuli/repros/
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  Setup:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 1
      inputtraceunit     : V
      inputtracedevice   : ai-1
      inputtracechannel  : 0
      inputtracereference: ground
      inputtracegain     : 0
      inputtracecenter   : true
  output data:
      maxoutputrate      : 20kHz
      outputtraceid      : V-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 20kHz
      outputtracedelay   : 0ms
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : ~
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name      : HP-1
      filter    : HighPass
      inputtrace: V-1
      save      : false
      plot      : true
      buffersize: 500000
  Filter2:
      name      : AM-1
      filter    : Envelope
      inputtrace: V-1
      save      : false
      plot      : true
      buffersize: 500000

*Analog Input Devices
  plugin: ComediAnalogInput
  device: /dev/comedi0
  ident: ai-1

*Analog Output Devices
  plugin: ComediAnalogOutput
  device: /dev/comedi0
  ident: ao-1

