*Settings
  General
       readinterval: 2ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|comedi*|misc*|camera*
   pluginhelppathes: 
      controlplugin: CameraControl
        modelplugin: SimpleModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false

*RELACS
  ----- input data -----------------------------------------------------
      inputsamplerate: 40kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1
      inputtracescale: 1
       inputtraceunit: V
     inputtracedevice: ai-1
    inputtracechannel: 2
  inputtracereference: ground
       inputtracegain: 0
     inputtracecenter: true
  ----- output data ----------------------------------------------------
        maxoutputrate: 40kHz
        outputtraceid: V-1
   outputtracechannel: 0
    outputtracedevice: ao-1
     outputtracescale: 1
      outputtraceunit: V
   outputtracemaxrate: 40kHz
     outputtracedelay: 0ms
  outputtracemodality: voltage

*Macros
              file: macros.cfg
          mainfile: macros.cfg
  fallbackonreload: true

*Devices
  Device1
           plugin: OpenCVCamera|OpenCVCamera
           device: 0
            ident: camera-1
        intrinsic: intrinsic1.xml
       distortion: distortion1.xml
  ----------------------------------------------------------------------
  Device2
           plugin: OpenCVCamera|OpenCVCamera
           device: 2
            ident: camera-2
        intrinsic: intrinsic2.xml
       distortion: distortion2.xml
  ----------------------------------------------------------------------
  Device3
           plugin: OpenCVStereoCamera|OpenCVStereoCamera
           device: -
            ident: stereocamera-1
          leftcam: camera-1
         rightcam: camera-2
        essential: essentialMatrix.xml
      fundamental: fundamentalMatrix.xml
         rotation: rotationMatrix.xml
      translation: translationMatrix.xml
    intrinsicleft: intrinsic1.xml
   distortionleft: distortion1.xml
   intrinsicright: intrinsic2.xml
  distortionright: distortion2.xml

*Analog Input Devices
  Device1
  plugin: ComediAnalogInput
  device: /dev/comedi0
   ident: ai-1

*Analog Output Devices
  Device1
  plugin: ComediAnalogOutput
  device: /dev/comedi0
   ident: ao-1

