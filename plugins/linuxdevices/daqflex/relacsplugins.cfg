*Control: SpectrumAnalyzer
  intrace : [ V-1, HP-1, AM-1 ]
  origin  : [ before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax    : 500Hz
  decibel : true
  pmin    : -50dB

*Model: SimpleModel
  stimulusgain: 1.00
  noisegain   : 0.00
  sinegain    : 0.00
  sinefreq    : 1000.0Hz

*Filter: HP-1
  High-pass filter:
      tau: 1.0ms

*Filter: AM-1
  Envelope filter:
      demean       : true
      demeantau    : 1000ms
      rectification: [ truncate, rectify, square ]
      tau          : 10.0ms

*RePro: Pause
  duration: 1000ms
  repeats : 1
  savedata: false

*RePro: Record
  duration: 1000ms
  repeats : 1

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 0
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1 : true
      trace-HP-1: true
      trace-AM-1: true

*RePro: SetInputGain
  intrace    : V-1
  gainindex  : 0
  interactive: true

*RePro: SetOutput
  outtrace   : V-1
  value      : 0V
  interactive: false

*RePro: Spectrogram
  intrace : [ V-1, HP-1, AM-1 ]
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : V-1
      offsetbase: [ custom, current ]
      offset    : 0V
      amplitude : 1V
      intensity : 1
      fmax      : 5000Hz
      duration  : 10000ms
      pause     : 500ms
      repeats   : 100
  Analysis:
      intrace      : [ V-1, HP-1, AM-1 ]
      size         : [ "2048", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true

*RePro: Wait
  absdate: false
  date   : "2000-01-01"
  days   : 0days
  time   : "13:14:00"

*RePro: AttenuatorCheck
  outtrace : V-1
  intrace  : [ V-1, HP-1, AM-1 ]
  duration : 1s
  type     : [ attenuation, noise ]
  frequency: 50Hz
  amplitude: 1Vmax
  minlevel : 0dB
  maxlevel : 100dB
  dlevel   : 1dB
  adjust   : true

*RePro: InputRangeCheck
  outtrace: V-1
  intrace : [ V-1, HP-1, AM-1 ]
  duration: 1000ms
  amplnum : 11

*RePro: RestartDelay
  duration: 100ms
  repeats : 100
  intrace : [ V-1, HP-1, AM-1 ]

*RePro: StimulusDelay
  intrace   : [ V-1, HP-1, AM-1 ]
  outtrace  : V-1
  samplerate: 40kHz
  duration  : 10ms
  pause     : 100ms
  repeats   : 100
  setdelay  : [ minimum, none, minimum, mean ]

