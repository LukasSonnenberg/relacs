*Settings
  General:
      readinterval   : 2ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, calibration*, daqflex* ]
      pluginhelppathes: ~
      controlplugin   : SpectrumAnalyzer
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 40kHz
      inputtracecapacity : 60s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 1
      inputtraceunit     : V
      inputtracedevice   : ai-1
      inputtracechannel  : 3
      inputtracereference: ground
      inputtracegain     : 0
      inputtracecenter   : true
  output data:
      outputtraceid      : V-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 40kHz
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : ~
  fallbackonreload: true

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: CX20642 Analog (hw:0,0) (2 channels)", "3 sysdefault (128 channels)", "4 front (2 channels)", "5 surround40 (2 channels)", "6 surround51 (2 channels)", "7 surround71 (2 channels)", "8 pulse (32 channels)", "9 dmix (2 channels)", "10 default (32 channels) - default" ]
  enable   : false
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]

*Devices
  Device1:
      plugin      : DAQFlexCore
      device      : /dev/usb
      ident       : daqflex-1
      firmwarepath: firmware/

*Analog Input Devices
  Device1:
      plugin: DAQFlexAnalogInput
      device: daqflex-1
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: DAQFlexAnalogOutput
      device: daqflex-1
      ident : ao-1
      delays: 0ms

*Digital I/O Devices
  Device1:
      plugin: DAQFlexDigitalIO
      device: daqflex-1
      ident : dio-1

