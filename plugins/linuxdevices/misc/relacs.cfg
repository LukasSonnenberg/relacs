*Settings
  General:
      readinterval   : 2ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, ephys*, comedi*, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ AmplifierControl, Robot ]
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 40kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 1
      inputtraceunit     : V
      inputtracedevice   : ai-1
      inputtracechannel  : 2
      inputtracereference: ground
      inputtracegain     : 0
      inputtracecenter   : true
  output data:
      outputtraceid      : V-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 40kHz
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name      : LV-1
      filter    : LowPass
      inputtrace: V-1
      save      : false
      plot      : true

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      buzzerpin    : 4
      resistancepin: 3
      bridgepin    : 2
      cclamppin    : 1
      vclamppin    : 0
      buzzerpulse  : 500

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

