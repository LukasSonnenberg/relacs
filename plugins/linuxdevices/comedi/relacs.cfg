*Settings
  General:
      readinterval   : 5ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, comedi* ]
      pluginhelppathes: ~
      controlplugin   : ~
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : stimuli/repros/
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 1
      inputtraceunit     : V
      inputtracedevice   : ai-1
      inputtracechannel  : 0
      inputtracereference: ground
      inputtracegain     : 0
      inputtracecenter   : true
  output data:
      maxoutputrate      : 20kHz
      outputtraceid      : V-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : V
      outputtracemaxrate : 40kHz
      outputtracedelay   : 0ms
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*Devices
  Device1:
      plugin : ComediNIPFI
      device : /dev/comedi0
      ident  : pfi-1
      channel: 6
      routing: AO_START1

*Analog Input Devices
  Device1:
      plugin       : ComediAnalogInput
      device       : /dev/comedi0
      ident        : ai-1
      gainblacklist: 3

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

