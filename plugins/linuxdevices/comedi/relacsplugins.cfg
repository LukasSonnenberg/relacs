*Metadata
  Recording:
      Comment          : ~
      Experimenter     : Crazy scientist
      Recording quality: [ Good, Poor, Fair, Good ]

*Model: SimpleModel
  stimulusgain: 1.00
  noisegain   : 0.00
  sinegain    : 0.00
  sinefreq    : 1000.0Hz

*RePro: Pause
  duration: 1000ms
  repeats : 1
  savedata: false

*RePro: Record
  duration: 1000ms
  repeats : 1

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 0
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1: true

*RePro: SetInputGain
  intrace    : V-1
  gainindex  : 0
  interactive: true

*RePro: SetOutput
  outtrace   : V-1
  value      : 0V
  interactive: false

*RePro: Spectrogram
  trace   : V-1
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : V-1
      offsetbase: [ custom, custom, current ]
      offset    : 0V
      amplitude : 1V
      intensity : 1
      fmax      : 5000Hz
      duration  : 10000ms
      pause     : 500ms
      repeats   : 100
  Analysis:
      intrace      : V-1
      size         : [ "2048", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true

*RePro: Wait
  absdate: false
  date   : "2000-01-01"
  days   : 0days
  time   : "13:14:00"

