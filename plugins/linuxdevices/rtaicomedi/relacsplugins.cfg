*Metadata
  Recording:
      Comment          : ~
      Experimenter     : Crazy scientist
      Recording quality: [ Good, Poor, Fair, Good ]

*Model: SimpleModel
  stimulusgain: 1.00
  noisegain   : 0.00
  sinegain    : 0.00
  sinefreq    : 1000.0Hz

*RePro: Pause
  duration : 1sec
  savedata : false
  plotwidth: 0sec

*RePro: Record
  duration : 1sec
  plotwidth: 0sec

*RePro: SaveTraces
  General:
      duration : 1sec
      savedata : false
      split    : false
      dioout   : false
      diodevice: dio-1
      dioline  : 0
  Analog input traces:
      trace-V-1: true

*RePro: SetAttenuatorGain
  outrace    : V-1
  gain       : 1
  interactive: true

*RePro: SetInputGain
  intrace    : V-1
  gainindex  : 0
  interactive: true

*RePro: SetOutput
  outtrace   : [ Current-1, g, E ]
  value      : 0nA
  intensity  : 1
  interactive: false

*RePro: Spectrogram
  intrace : V-1
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : [ Current-1, g, E ]
      offsetbase: [ custom, current ]
      offset    : 0nA
      amplitude : 1nA
      clip      : 4
      intensity : 1
      fmax      : 5000Hz
      duration  : 10000ms
      pause     : 500ms
      repeats   : 100
  Analysis:
      intrace      : V-1
      size         : [ "2048", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true

*RePro: Wait
  absdate: false
  date   : "2000-01-01"
  days   : 0days
  time   : "13:14:00.000"

*RePro: AttenuatorCheck
  outtrace : [ Current-1, g, E ]
  intrace  : V-1
  duration : 1s
  type     : [ attenuation, noise ]
  frequency: 50Hz
  amplitude: 1Vmax
  minlevel : 0dB
  maxlevel : 100dB
  dlevel   : 1dB
  adjust   : true

*RePro: InputRangeCheck
  outtrace: [ Current-1, g, E ]
  intrace : V-1
  duration: 1000ms
  amplnum : 10

*RePro: RestartDelay
  duration: 100ms
  repeats : 100
  intrace : V-1

*RePro: StimulusDelay
  intrace   : V-1
  outtrace  : [ Current-1, g, E ]
  samplerate: 20kHz
  duration  : 10ms
  pause     : 50ms
  repeats   : 100
  setdelay  : [ minimum, none, minimum, mean ]

