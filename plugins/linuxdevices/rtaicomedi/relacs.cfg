*Settings
  General:
      readinterval   : 5ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, calibration*, comedi*, rtaicomedi*, dynclampsim ]
      pluginhelppathes: ~
      controlplugin   : ~
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*RELACS
  input data:
      inputsamplerate    : 40kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 1
      inputtraceunit     : mV
      inputtracedevice   : ai-1
      inputtracechannel  : 1
      inputtracereference: ground
      inputtracegain     : 0
      inputtracecenter   : true
  output data:
      outputtraceid      : Current-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 40kHz
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: CONEXANT Analog (hw:0,0) (2 channels)", "2 sysdefault (128 channels)", "3 front (2 channels)", "4 surround40 (2 channels)", "5 surround51 (2 channels)", "6 surround71 (2 channels)", "7 pulse (32 channels)", "8 dmix (2 channels)", "9 default (32 channels) - default" ]
  enable   : false
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]

*Analog Input Devices
  Device1:
      plugin: [ DynClampAnalogInput, DynClampAISim ]
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: [ DynClampAnalogOutput, DynClampAOSim ]
      device: /dev/comedi0
      ident : ao-1

