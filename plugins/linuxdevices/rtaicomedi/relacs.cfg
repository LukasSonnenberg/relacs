*Settings
  Plugins:
      pluginpathes    : [ base*, calibration*, comedi*, rtaicomedi*, dynclampsim ]
      pluginhelppathes: ~
      controlplugin   : PeriodHistogram
      modelplugin     : SimpleModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacsfiles  : true
      saveodmlfiles    : false
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~
  Data acquisition:
      readinterval   : 5ms
      processinterval: 50ms
      aitimeout      : 10seconds

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, Total-Current-1, Interval ]
      inputtracescale    : [ 1000, 1, 1e+06 ]
      inputtraceunit     : [ mV, nA, us ]
      inputtracedevice   : [ ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 0, 1000, 1001 ]
      inputtracereference: [ ground, ground, ground ]
      inputtracemaxvalue : [ 100, 10, 100 ]
      inputtracecenter   : [ true, false, false ]
  output data:
      outputtraceid      : Current-1
      outputtracedevice  : ao-1
      outputtracechannel : 0
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 20kHz
      outputtracemodality: voltage

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: ALC3202 Analog (hw:0,0) (4 channels)", "1 HDA Intel PCH: HDMI 0 (hw:0,3) (8 channels)", "2 HDA Intel PCH: HDMI 1 (hw:0,7) (8 channels)", "3 HDA Intel PCH: HDMI 2 (hw:0,8) (8 channels)", "4 sysdefault (128 channels)", "5 front (4 channels)", "6 surround40 (4 channels)", "7 surround51 (4 channels)", "8 surround71 (4 channels)", "9 hdmi (8 channels)", "10 pulse (32 channels)", "11 dmix (2 channels)", "12 default (32 channels) - default", "13 /dev/dsp (16 channels)" ]
  enable   : false
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]kHz

*Analog Input Devices
  Device1:
      plugin: [ DynClampAnalogInput, DynClampAISim ]
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: [ DynClampAnalogOutput, DynClampAOSim ]
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin        : DynClampDigitalIO
      device        : /dev/comedi0
      ident         : dio-1
      ttlpulse1line : 3
      ttlpulse1high : startread
      ttlpulse1low  : endread
      ttlpulse2line : 5
      ttlpulse2high : startwrite
      ttlpulse2low  : endwrite
      ttlpulse3line : 4
      ttlpulse3high : startao
      ttlpulse3low  : endao
      syncpulseline : 6
      syncpulsewidth: 10us

