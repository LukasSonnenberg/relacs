*Metadata
  Recording:
      Recording quality: [ Good, Poor, Fair, Good ]
      Comment          : "Bridge3kHzlowpass, sample=10kHz"
      Experimenter     : Jan Benda
      Temperature      : 34Â°C
  Cell:
      Cell type                    : passive Cell model
      Location (Recording location): ~
      Depth                        : 70um
  Subject:
      Species    : [ ~, ~, Rat, Mouse ]
      Sex        : [ ~, ~, Male, Female ]
      Age        : [ ~, ~, P21, P19, Young, Middle-aged, Old ]
      Preparation: ~

*Control: AmplifierControl
  initmode       : [ Bridge, Current-clamp, Voltage-clamp, Manual selection ]
  resistancescale: 1
  maxresistance  : 100MOhm
  adjust         : false
  buzzpulse      : 500ms
  showbridge     : true
  showcc         : false
  showvc         : false
  showmanual     : false

*Control: SpectrumAnalyzer
  intrace : [ V-1, Current-1 ]
  origin  : [ before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms
  size    : [ "32768", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax    : 5000Hz
  decibel : true
  pmin    : -50dB

*Model: NeuronModels
  Spike generator:
      spikemodel: [ Wang-Buzsaki, Stimulus, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
      noised    : 0.01
      deltat    : 0.01ms
      integrator: [ Euler, Midpoint, Runge-Kutta 4 ]
  Voltage-gated current 1 - activation only:
      gmc  : 0.4
      emc  : -90mV
      mvmc : -35mV
      mwmc : 10mV
      taumc: 100ms
  Voltage-gated current 2 - activation and inactivation:
      gmhc   : 0
      emhc   : -90mV
      mvmhc  : -40mV
      mwmhc  : 10mV
      taummhc: 10ms
      pmmhc  : 1
      hvmhc  : -40mV
      hwmhc  : 10mV
      tauhmhc: 10ms
      pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Morris-Lecar
  General:
      params: [ Type I, Custom, Type I, Type II ]
  Calcium current:
      gca : 4nS
      eca : 120mV
      mvca: -1.2mV
      mkca: 18mV
  Potassium current:
      gk   : 8nS
      ek   : -80mV
      mvk  : 12mV
      mkk  : 17.4mV
      mphik: 0.067kHz
  Leak current:
      gl: 2nS
      el: -60mV
      c : 20pF
  Input:
      timescale: 2
      gain     : 1
      offset   : 0muA/cm^2

*Model: Hodgkin-Huxley
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 36mS/cm^2
      ek: -77mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -54.4mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 20
      offset: 0muA/cm^2

*Model: Connor
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 20mS/cm^2
      ek: -77mV
  A current:
      gka: 47mS/cm^2
      eka: -80mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -22mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 20
      offset: 0muA/cm^2

*Model: Wang-Buzsaki
  Sodium current:
      gna: 35mS/cm^2
      ena: 55mV
  Potassium current:
      gk: 9mS/cm^2
      ek: -90mV
  Leak current:
      gl : 0.1mS/cm^2
      el : -65mV
      c  : 1muF/cm^2
      phi: 5
  Input:
      gain  : 5
      offset: 0muA/cm^2

*Event Detector: Spikes-1
  Detector:
      threshold: 20.0mV
  Indicators:
      log: true

*RePro: Pause
  duration: 1000ms
  repeats : 1
  savedata: false

*RePro: Record
  duration: 1000ms
  repeats : 1

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 1
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1      : true
      trace-Current-1: true
  Events:
      events-Spikes-1: true

*RePro: SetInputGain
  intrace    : [ V-1, Current-1 ]
  gainindex  : 0
  interactive: false

*RePro: SetOutput
  outtrace   : Current-1
  value      : 0nA
  interactive: false

*RePro: Spectrogram
  intrace : [ V-1, Current-1 ]
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : Current-1
      offsetbase: [ custom, current ]
      offset    : 0nA
      amplitude : 0.05nA
      intensity : 1
      fmax      : 100Hz
      duration  : 2000ms
      pause     : 1000ms
      repeats   : 100
  Analysis:
      intrace      : [ V-1, Current-1 ]
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : false
      plotcoherence: true

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00.000"

*RePro: BridgeTest
  amplitude: 0.1nA
  duration : 10ms
  pause    : 100ms
  average  : 10
  plottrace: true

*RePro: CapacityCompensation
  amplitude : 1nA
  duration  : 200ms
  frequency : 100Hz
  skipcycles: 10
  pause     : 100ms

