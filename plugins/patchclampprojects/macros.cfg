$DISKSPACE stopsession nobutton keep
message Diskspace: $(DS=$(df -B 1M . | tail -n 1 | awk '{ print $4 }');  
  [ $DS -lt 1000 ] && echo "<h1>! Warning !</h1> <h2>Less than <b>${DS}MB</b> 
  of free disk space left!
  </h2> Please make backups and clean up to make room for the next recording!")


#############################################################################

$Idle fallback keep
Pause: repeats=0;

$Resistance
MembraneResistance

$Threshold
FindThreshold

$SetDC
SetDC

$Base latencies
ThresholdLatencies: usedc=false;

$Threshold latencies
ThresholdLatencies: usedc=true;

$Set
SetOutput: interactive=true;

$Reset
SetOutput: interactive=false; outtrace=g; value=0;
SetOutput: interactive=false; outtrace=E; value=0;
SetOutput: interactive=false; outtrace=C; value=0;
SetOutput: interactive=false; outtrace=I; value=0;
Simple: outtrace=Current-1; stimulus=zero; repeats=1
