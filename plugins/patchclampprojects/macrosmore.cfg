$Gain
TransferFunction

$Chirp
SingleStimulus
  waveform=Sweep
  startfreq=1Hz
  endfreq=100Hz
  offset=0
  offsetbase=current
  repeats=20
  userate=false
  skipwin=0ms

$PRC
FindRate
PhaseResettingCurve

$Ramp
SingleStimulus
  waveform=Triangular
  freqsel="number of periods"
  numperiods=1
  offset=0
  offsetbase=amplitude
  repeats=20
  userate=false
  skipwin=0ms

$Set DC
SetDC: dcamplitudesel=to previous value; interactive=true;

$FFN
FeedForwardNetwork

$Reset
SetLeak: interactive=false; preset=zero; reversaltorest=false;
SetDC: dcamplitudesel=to absolute value; dcamplitude=0.0; interactive=false;

$Back...
switch macros.cfg
