*Control: AmplifierControl
  initmode         : [ Bridge, Current-clamp, Voltage-clamp, Manual selection ]
  resistancecurrent: 1nA
  adjust           : false
  maxresistance    : 100MOhm
  buzzpulse        : 500ms
  showbridge       : true
  showcc           : false
  showvc           : false
  showmanual       : false

*Control: SpectrumAnalyzer
  intrace   : [ V-1, Stimulus-Current-1, Model-Current-1, Total-Current-1 ]
  origin    : [ before end of data, before signal, after signal ]
  offset    : 0ms
  duration  : 1000ms
  resolution: 10Hz
  overlap   : true
  window    : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax      : 500Hz
  decibel   : true
  pmin      : -50dB

*Control: Histogram
  intrace : [ V-1, Stimulus-Current-1, Model-Current-1, Total-Current-1 ]
  origin  : [ before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms

*Model: NeuronModels
  Spike generator:
      spikemodel: [ Wang-Buzsaki, Stimulus, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
      noised    : 0.001
      deltat    : 0.01ms
      integrator: [ Euler, Midpoint, Runge-Kutta 4 ]
  Voltage-gated current 1 - activation only:
      gmc  : 3
      emc  : -90mV
      mvmc : -20mV
      mwmc : 5mV
      taumc: 100ms
  Voltage-gated current 2 - activation and inactivation:
      gmhc   : 0
      emhc   : -90mV
      mvmhc  : -40mV
      mwmhc  : 10mV
      taummhc: 10ms
      pmmhc  : 1
      hvmhc  : -40mV
      hwmhc  : 10mV
      tauhmhc: 10ms
      pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

