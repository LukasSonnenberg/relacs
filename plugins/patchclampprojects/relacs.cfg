*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, calibration*, ephys*, patchclamp*, patchclampprojects*, comedi*, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, AmplifierControl, SpectrumAnalyzer ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 30kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, Current-1 ]
      inputtracescale    : [ 100, 10 ]
      inputtraceunit     : [ mV, nA ]
      inputtracedevice   : [ ai-1, ai-1 ]
      inputtracechannel  : [ 3, 2 ]
      inputtracereference: [ ground, ground ]
      inputtracegain     : [ 1, 3 ]
      inputtracecenter   : [ true, false ]
  output data:
      outputtraceid      : Current-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 30kHz
      outputtracemodality: voltage

*Macros
  file            : [ macros.cfg, macrosmore.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savesize       : true
      savewidth      : true
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      bridgepin    : 2
      cclamppin    : 1
      vclamppin    : 0
      resistancepin: 3
      buzzerpin    : 4

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1
      delays: 0.35ms

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

