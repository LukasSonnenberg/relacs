*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, calibration*, ephys*, patchclamp*, patchclampprojects*, rtaicomedi*, dynclampsim, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, AmplifierControl, SpectrumAnalyzer, Histogram ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, Model-Current-1, Total-Current-1, Interval, AI-acquisition-time ]
      inputtracescale    : [ 1, 1, 1, 1e+06, 1e+06 ]
      inputtraceunit     : [ mV, nA, nA, us, us ]
      inputtracedevice   : [ ai-1, ai-1, ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 100, 1000, 1003, 1004, 1005 ]
      inputtracereference: [ ground, ground, ground, ground, ground ]
      inputtracemaxvalue : [ 100, 10, 10, 100, 100 ]
      inputtracecenter   : [ true, false, false, false, false ]
  output data:
      outputtraceid      : Current-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 20kHz
      outputtracemodality: voltage

*Macros
  file            : [ macros.cfg, macrosmore.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: CONEXANT Analog (hw:0,0) (2 channels)", "2 sysdefault (128 channels)", "3 front (2 channels)", "4 surround40 (2 channels)", "5 surround51 (2 channels)", "6 surround71 (2 channels)", "7 pulse (32 channels)", "8 dmix (2 channels)", "9 default (32 channels) - default" ]
  enable   : false
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]

*Devices
  Device1:
      plugin       : AmplMode
      device       : dio-1
      ident        : ampl-1
      bridgepin    : 2
      cclamppin    : 1
      vclamppin    : 0
      resistancepin: 3
      buzzerpin    : 4

*Analog Input Devices
  Device1:
      plugin: [ DynClampAnalogInput, DynClampAISim ]
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: [ DynClampAnalogOutput, DynClampAOSim ]
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin        : DynClampDigitalIO
      device        : /dev/comedi0
      ident         : dio-1
      syncpulseline : 5
      syncpulsewidth: 9.82us

