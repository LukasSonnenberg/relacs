$DISKSPACE stopsession nobutton keep
message Diskspace: $(DS=$(df -B 1M . | tail -n 1 | awk '{ print $4 }');  
  [ $DS -lt 1000 ] && echo "<h1>! Warning !</h1> <h2>Less than <b>${DS}MB</b> 
  of free disk space left!
  </h2> Please make backups and clean up to make room for the next recording!")


#############################################################################

$Idle fallback keep
Pause: repeats=0;


#############################################################################
$Search
BaselineActivity: repeats=0; auto=always
SAM: deltaf=20; contrast=20; duration=400ms; pause=100ms; repeats=0; am=true; sinewave=1


#############################################################################
$Baseline
BaselineActivity: repeats=0;

$SAM
SAM


$JAR
JAR


#############################################################################
$Calibrate
CalibEField: am=0; repeats=3; duration=400ms; maxintensities=6;
CalibEField: am=1; repeats=3; duration=400ms; maxintensities=6;

$ReCalib
CalibEField: am=0; repeats=1; duration=600ms; maxintensities=6;
CalibEField: am=1; repeats=1; duration=600ms; maxintensities=6;
