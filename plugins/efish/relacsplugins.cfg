*Control: Session
  ephys: true

*Control: AmplifierControl
  resistancescale: 1
  maxresistance  : 100MOhm

*Control: SpectrumAnalyzer
  intrace : [ V-1, EOD, LocalEOD-1, GlobalEFieldStimulus ]
  origin  : [ before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax    : 500Hz
  decibel : true
  pmin    : -50dB

*Model: PUnitModel
  General:
      EOD:
          eodtype           : [ Apteronotus, None, Sine, Apteronotus, Eigenmannia ]
          eodfreq           : 800Hz
          eodfreqsd         : 10Hz
          eodfreqtau        : 10000s
          eodlocalamplitude : 1mV/cm
          eodglobalamplitude: 1mV/cm
          localstimulusgain : 1.00
          globalstimulusgain: 0.00
          stimulusgain      : 1.00
      Spikes:
          voltagescale: 0.5
  Spike generator:
      spikemodel: [ Wang-Buzsaki, Stimulus, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
      noised    : 0.1
      deltat    : 0.05ms
      integrator: [ Euler, Midpoint, Runge-Kutta 4 ]
  Voltage-gated current 1 - activation only:
      gmc  : 2
      emc  : -90mV
      mvmc : -35mV
      mwmc : 10mV
      taumc: 30ms
  Voltage-gated current 2 - activation and inactivation:
      gmhc   : 0
      emhc   : -90mV
      mvmhc  : -40mV
      mwmhc  : 10mV
      taummhc: 10ms
      pmmhc  : 1
      hvmhc  : -40mV
      hwmhc  : 10mV
      tauhmhc: 10ms
      pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Morris-Lecar
  General:
      params: [ Custom, Type I, Type II ]
  Calcium current:
      gca : 4nS
      eca : 120mV
      mvca: -1.2mV
      mkca: 18mV
  Potassium current:
      gk   : 8nS
      ek   : -84mV
      mvk  : 12mV
      mkk  : 17.4mV
      mphik: 0.067kHz
  Leak current:
      gl: 2nS
      el: -60mV
      c : 20pF
  Input:
      timescale: 10
      gain     : 1
      offset   : 0muA/cm^2

*Model: Hodgkin-Huxley
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 36mS/cm^2
      ek: -77mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -54.4mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 50
      offset: 10muA/cm^2

*Model: Connor
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 20mS/cm^2
      ek: -77mV
  A current:
      gka: 47mS/cm^2
      eka: -80mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -22mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 50
      offset: 30muA/cm^2

*Model: Wang-Buzsaki
  Sodium current:
      gna: 35mS/cm^2
      ena: 55mV
  Potassium current:
      gk: 9mS/cm^2
      ek: -90mV
  Leak current:
      gl : 0.1mS/cm^2
      el : -65mV
      c  : 1muF/cm^2
      phi: 5
  Input:
      gain  : 50
      offset: 6muA/cm^2

*Event Detector: Spikes-1
  Detector:
      minthresh: 28.0mV

*Event Detector: EOD
  threshold    : 0.99mV
  interpolation: [ linear fit, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*Event Detector: Chirps
  minthresh: 10Hz

*Event Detector: LocalEOD-1
  threshold    : 0.99mV
  interpolation: [ linear fit, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*Event Detector: LocalBeat-1
  minthresh: 0.020mV
  ratio    : 35%

*Event Detector: GlobalEFieldStimulus
  threshold    : 0.039493mV
  interpolation: [ linear interpolation, closest datapoint, linear interpolation, linear fit, quadratic fit ]

*RePro: Pause
  duration: 1000ms
  repeats : 1
  savedata: false

*RePro: Record
  duration: 1000ms
  repeats : 1

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 1
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1                 : true
      trace-EOD                 : true
      trace-LocalEOD-1          : true
      trace-GlobalEFieldStimulus: true
  Events:
      events-Spikes-1            : true
      events-EOD                 : true
      events-Chirps              : true
      events-LocalEOD-1          : true
      events-LocalBeat-1-1       : true
      events-LocalBeat-1-2       : true
      events-GlobalEFieldStimulus: true

