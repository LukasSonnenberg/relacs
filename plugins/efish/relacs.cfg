*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, misc*, ephys*, efield*, efish*, comedi*, attcs3310* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : PUnitModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  -Setup-:
      Identifier (Name): invivo1
      Maintainer       : Jan Grewe
      Creator          : Jan Grewe and Jan Benda
      Location (Room)  : "5A17"
      Lab              : Neuroethology Lab
      Institute        : Institute for Neurobiology
      University       : University Tuebingen
      Address          : Auf der Morgenstelle 28

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ Nerve-1, EOD, LocalEOD-1, GlobalEFieldStimulus ]
      inputtracescale    : [ 200, 2, 2, 1000 ]
      inputtraceunit     : [ uV, mV, mV, mV ]
      inputtracedevice   : [ ai-1, ai-1, ai-1, ai-1 ]
      inputtracechannel  : [ 6, 0, 2, 4 ]
      inputtracereference: [ ground, ground, ground, ground ]
      inputtracegain     : [ 1, 1, 1, 3 ]
      inputtracecenter   : true
  output data:
      outputtraceid      : [ GlobalEField, GlobalEFieldAM ]
      outputtracechannel : [ 0, 1 ]
      outputtracedevice  : [ ao-1, ao-1 ]
      outputtracescale   : [ 1, 1 ]
      outputtraceunit    : [ V, V ]
      outputtracemaxrate : [ 20kHz, 20kHz ]
      outputtracemodality: [ voltage, voltage ]

*Macros
  file            : [ macrosdc.cfg, macros.cfg, macrosam.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter2:
      name           : EOD
      filter         : EODDetector
      inputtrace     : EOD
      save           : false
      savesize       : false
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter4:
      name           : LocalEOD-1
      filter         : EODDetector
      inputtrace     : LocalEOD-1
      save           : false
      savesize       : false
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
  Filter5:
      name           : LocalBeat-1
      filter         : BeatDetector
      inputtrace     : LocalEOD-1
      save           : true
      savesize       : true
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
      othertrace     : ~
  Filter6:
      name           : GlobalEFieldStimulus
      filter         : EODDetector
      inputtrace     : GlobalEFieldStimulus
      save           : false
      savesize       : false
      savewidth      : false
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : false
      savemeanquality: false
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false

*AudioMonitor
  device: -1
  enable: false
  mute  : false
  gain  : 1

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

*Digital I/O Devices
  Device1:
      plugin: ComediDigitalIO
      device: /dev/comedi0
      ident : dio-1

*Attenuator Devices
  Device1:
      plugin: [ CS3310DIO, AttSim ]
      device: dio-1
      ident : attdev-1

*Attenuator Interfaces
  Device1:
      plugin         : LinearAttenuate
      device         : attdev-1
      line           : 0
      aodevice       : ao-1
      aochannel      : 0
      ident          : Attenuator-0
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f
  Device2:
      plugin         : LinearAttenuate
      device         : attdev-1
      line           : 1
      aodevice       : ao-1
      aochannel      : 1
      ident          : Attenuator-1
      intensityname  : amplitude
      intensityunit  : mV/cm
      intensityformat: %6.3f

