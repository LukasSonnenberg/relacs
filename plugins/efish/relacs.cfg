*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|base*|misc*|ephys*|efield*|efish*|comedi*|attcs3310*
   pluginhelppathes: 
      controlplugin: Session|Session|AmplifierControl
        modelplugin: PUnitModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Cell
   config2: plugins
      tab2: false
  section3: Subject
   config3: plugins
      tab3: false
  section4: Preparation
   config4: plugins
      tab4: false
  section5: Setup
   config5: core
      tab5: true

*RELACS
  ----- input data -----------------------------------------------------
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1|EOD|LocalEOD-1|GlobalEFieldStimulus
      inputtracescale: 100|2|2|1000
       inputtraceunit: mV|mV|mV|mV
     inputtracedevice: 0|0|0|0
    inputtracechannel: 19|0|2|4
  inputtracereference: ground|ground|ground|ground
       inputtracegain: 2|1|1|3
     inputtracecenter: true|false|false|false
  ----- output data ----------------------------------------------------
        maxoutputrate: 40kHz
        outputtraceid: GlobalEField|GlobalEFieldAM|V|I
   outputtracechannel: 0|1|2|3
    outputtracedevice: ao-1|ao-1|ao-1|ao-1
     outputtracescale: 1|1|1|1
      outputtraceunit: V|V|V|V
   outputtracemaxrate: 40|40|40|40kHz
     outputtracedelay: 0|0|0|0ms
  outputtracemodality: electric|electric|voltage|current

*Macros
              file: macros.cfg|macrosdc.cfg|macrosam.cfg
          mainfile: macros.cfg
  fallbackonreload: true

