*Settings
  General
       readinterval: 10ms
    processinterval: 50ms
  Plugins
       pluginpathes: base*|ephys*|efield*|efish*|comedi*|attcs3310*
   pluginhelppathes: 
      controlplugin: Session
        modelplugin: PUnitModel
  Pathes
         pathformat: %04Y-%02m-%02d-%a2a
        defaultpath: dry/
          repropath: stimuli/repros/
           infofile: info.dat
  Save
     saverelacscore: true
  saverelacsplugins: true
      saverelacslog: true
    saveattenuators: true
  Date/time formats
      elapsedformat: %02H:%02M
  sessiontimeformat: %Hh%02Mmin%02Ssec
    reprotimeformat: %Mmin%02Ssec

*MetaData
  section1: Recording
   config1: plugins
      tab1: false
  section2: Cell
   config2: plugins
      tab2: false
  section3: Subject
   config3: plugins
      tab3: false
  section4: Setup
   config4: core
      tab4: true

*RELACS
  ----- input data -----------------------------------------------------
          inputtraces: 4
      inputsamplerate: 20kHz
   inputtracecapacity: 600s
        inputunipolar: false
         inputtraceid: V-1|EOD|LocalEOD-1|GlobalEFieldStimulus
      inputtracescale: 100|1|1|1
       inputtraceunit: mV|V|V|V
     inputtracedevice: 0|0|0|0
    inputtracechannel: 0|1|2|3
  inputtracereference: ground|ground|ground|ground
       inputtracegain: 2|3|3|2
  ----- output data ----------------------------------------------------
        maxoutputrate: 20kHz
        outputtraceid: GlobalEField|GlobalEFieldAM
   outputtracechannel: 0|1
    outputtracedevice: ao-1|ao-1
     outputtracescale: 1|1
      outputtraceunit: V|V
   outputtracemaxrate: 20|20kHz
     outputtracedelay: 0|0ms

