
$START startup nobutton keep
#shell stopjobs: STOP
shell rm -f $RELACSDEFAULTPATH/*

#$QUIT shutdown nobutton keep
#shell stopjobs CONT

$DISKSPACE stopsession nobutton keep
message Diskspace: $(DS=$(df -B 1M . | tail -n 1 | awk '{ print $4 }');  
  [ $DS -lt 1000 ] && echo "<h1>! Warning !</h1> <h2>Less than <b>${DS}MB</b> 
  of free disk space left!
  </h2> Please make backups and clean up to make room for the next recording!")


#############################################################################

$Idle fallback keep
#Simple
Pause: repeats=0;

$Zero
Simple: outtrace=Current-1; stimulus=zero; repeats=1

$Stimulus
SingleStimulus

$Simple C
Simple: outtrace=Current-1; amplitude=1mA

$Simple Big
Simple: outtrace=Current-1; amplitude=1mA; duration=1s; samerate=false; rate=200kHz;

$Simple P
Simple: outtrace=poutput0; amplitude=2mA

$Jitter
StimulusDelay

