*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
      aitimeout      : 10seconds
  Plugins:
      pluginpathes    : [ base*, calibration*, ephys*, patchclamp*, comedi*, rtaicomedi*, dynclampsim ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec
  Plotting:
      printcommand: ~

*Metadata
  -Setup-:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 30kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, blablablablablabalbalbal ]
      inputtracescale    : [ 10, 10 ]
      inputtraceunit     : [ mV, mV ]
      inputtracedevice   : [ ai-1, ai-1 ]
      inputtracechannel  : [ 0, 1 ]
      inputtracereference: [ ground, ground ]
      inputtracemaxvalue : [ 100, 100 ]
      inputtracecenter   : [ true, true ]
  output data:
      outputtraceid      : Current-1
      outputtracedevice  : ao-1
      outputtracechannel : 0
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 30kHz
      outputtracemodality: current

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true

*AudioMonitor
  device   : [ "-1 default", "0 HDA Intel PCH: CX20642 Analog (hw:0,0) (2 channels)", "3 sysdefault (128 channels)", "4 front (2 channels)", "5 surround40 (2 channels)", "6 surround51 (2 channels)", "7 surround71 (2 channels)", "8 pulse (32 channels)", "9 dmix (2 channels)", "10 default (32 channels) - default" ]
  enable   : true
  mute     : false
  gain     : 1
  audiorate: [ "44.1", "8", "16", "22.05", "44.1", "48", "96" ]

*Analog Input Devices
  Device1:
      plugin: [ DynClampAnalogInput, DynClampAISim ]
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: [ DynClampAnalogInput, DynClampAOSim ]
      device: /dev/comedi0
      ident : ao-1

