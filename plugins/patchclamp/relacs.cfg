*Settings
  General:
      readinterval   : 20ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, calibration*, ephys*, patchclamp*, comedi* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : NeuronModels
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : stimuli/repros/
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*RELACS
  input data:
      inputsamplerate    : 10kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : [ V-1, Current-1 ]
      inputtracescale    : [ 100, 1 ]
      inputtraceunit     : [ mV, nA ]
      inputtracedevice   : [ ai-1, ai-1 ]
      inputtracechannel  : [ 1, 0 ]
      inputtracereference: [ ground, ground ]
      inputtracegain     : [ 2, 2 ]
      inputtracecenter   : [ true, false ]
  output data:
      maxoutputrate      : 10kHz
      outputtraceid      : Current-1
      outputtracechannel : 0
      outputtracedevice  : ao-1
      outputtracescale   : 1
      outputtraceunit    : nA
      outputtracemaxrate : 10kHz
      outputtracedelay   : 0ms
      outputtracemodality: current

*Macros
  file            : macros.cfg
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : IntraSpikeDetector
      inputtrace     : V-1
      save           : true
      savesize       : true
      savewidth      : true
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      yes:
          storesize : true
          storewidth: false

*Analog Input Devices
  Device1:
      plugin: ComediAnalogInput
      device: /dev/comedi0
      ident : ai-1

*Analog Output Devices
  Device1:
      plugin: ComediAnalogOutput
      device: /dev/comedi0
      ident : ao-1

