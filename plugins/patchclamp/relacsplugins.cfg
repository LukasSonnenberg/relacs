*Metadata
  Recording:
      Recording quality: [ Good, Poor, Fair, Good ]
      Comment          : "Bridge3kHzlowpass, sample=10kHz"
      Experimenter     : Jan Benda
      Temperature      : 34Â°C
  Cell:
      Cell type                    : passive Cell model
      Location (Recording location): ~
      Depth                        : 70um
  Subject:
      Species    : [ ~, ~, Rat, Mouse ]
      Sex        : [ ~, ~, Male, Female ]
      Age        : [ ~, ~, P21, P19, Young, Middle-aged, Old ]
      Preparation: ~

*Control: SpectrumAnalyzer
  intrace : [ V-1, Current-1 ]
  origin  : [ before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax    : 5000Hz
  decibel : true
  pmin    : -50dB

*Model: NeuronModels
  Spike generator:
      spikemodel: [ Wang-Buzsaki, Stimulus, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
      noised    : 0.01
      deltat    : 0.01ms
      integrator: [ Euler, Midpoint, Runge-Kutta 4 ]
  Voltage-gated current 1 - activation only:
      gmc  : 0.4
      emc  : -90mV
      mvmc : -35mV
      mwmc : 10mV
      taumc: 100ms
  Voltage-gated current 2 - activation and inactivation:
      gmhc   : 0
      emhc   : -90mV
      mvmhc  : -40mV
      mwmhc  : 10mV
      taummhc: 10ms
      pmmhc  : 1
      hvmhc  : -40mV
      hwmhc  : 10mV
      tauhmhc: 10ms
      pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Morris-Lecar
  General:
      params: [ Type I, Custom, Type I, Type II ]
  Calcium current:
      gca : 4nS
      eca : 120mV
      mvca: -1.2mV
      mkca: 18mV
  Potassium current:
      gk   : 8nS
      ek   : -80mV
      mvk  : 12mV
      mkk  : 17.4mV
      mphik: 0.067kHz
  Leak current:
      gl: 2nS
      el: -60mV
      c : 20pF
  Input:
      timescale: 2
      gain     : 1
      offset   : 0muA/cm^2

*Model: Hodgkin-Huxley
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 36mS/cm^2
      ek: -77mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -54.4mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 20
      offset: 0muA/cm^2

*Model: Connor
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 20mS/cm^2
      ek: -77mV
  A current:
      gka: 47mS/cm^2
      eka: -80mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -22mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 20
      offset: 0muA/cm^2

*Model: Wang-Buzsaki
  Sodium current:
      gna: 35mS/cm^2
      ena: 55mV
  Potassium current:
      gk: 9mS/cm^2
      ek: -90mV
  Leak current:
      gl : 0.1mS/cm^2
      el : -65mV
      c  : 1muF/cm^2
      phi: 5
  Input:
      gain  : 5
      offset: 0muA/cm^2

*Event Detector: Spikes-1
  Detector:
      threshold: 20.0mV
  Indicators:
      log: true

*RePro: Pause
  duration: 1000ms
  repeats : 1
  savedata: false

*RePro: Record
  duration: 1000ms
  repeats : 1

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 1
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1      : true
      trace-Current-1: true
  Events:
      events-Spikes-1: true

*RePro: SetInputGain
  intrace    : [ V-1, Current-1 ]
  gainindex  : 0
  interactive: false

*RePro: SetOutput
  outtrace   : Current-1
  value      : 0nA
  interactive: false

*RePro: Spectrogram
  intrace : [ V-1, Current-1 ]
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : Current-1
      offsetbase: [ custom, current ]
      offset    : 0nA
      amplitude : 0.05nA
      intensity : 1
      fmax      : 100Hz
      duration  : 10000ms
      pause     : 1000ms
      repeats   : 100
  Analysis:
      intrace      : [ V-1, Current-1 ]
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : false
      plotcoherence: true

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00"

*RePro: AttenuatorCheck
  outtrace : Current-1
  intrace  : [ V-1, Current-1 ]
  duration : 1s
  type     : [ attenuation, noise ]
  frequency: 100Hz
  amplitude: 1Vmax
  minlevel : 0dB
  maxlevel : 100dB
  dlevel   : 1dB
  adjust   : true

*RePro: InputRangeCheck
  outtrace: Current-1
  intrace : [ V-1, Current-1 ]
  duration: 1000ms
  amplnum : 10

*RePro: RestartDelay
  duration: 100ms
  repeats : 100
  intrace : [ V-1, Current-1 ]

*RePro: StimulusDelay
  intrace   : [ V-1, Current-1 ]
  outtrace  : Current-1
  samplerate: 20kHz
  duration  : 10ms
  pause     : 30ms
  repeats   : 1000
  setdelay  : [ none, minimum, mean ]

*RePro: BridgeTest
  amplitude: 0.1nA
  duration : 10ms
  pause    : 100ms

*RePro: CapacityCompensation
  amplitude : 1nA
  duration  : 200ms
  frequency : 100Hz
  skipcycles: 10
  pause     : 100ms

*RePro: FICurve
  Stimuli:
      ibase       : [ zero, DC, threshold ]
      imin        : 0nA
      imax        : 1.5nA
      istep       : 1000nA
      userm       : false
      vstep       : 1mV
      optimizeimin: false
  Timing:
      duration    : 500ms
      delay       : 100ms
      pause       : 2000ms
      ishuffle    : [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      shuffle     : [ Random, Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      iincrement  : -1
      singlerepeat: 1
      blockrepeat : 5
      repeats     : 1
  Analysis:
      fmax         : 150Hz
      vmax         : -40mV
      sswidth      : 100ms
      diffincrement: 8
      maxratediff  : 20Hz

*RePro: FindRate
  rate             : 10Hz
  ratetol          : 1Hz
  startamplitudesrc: [ custom, DC, threshold, previous ]
  startamplitude   : 0.45nA
  amplitudestep    : 0.1nA
  duration         : 2000ms
  skipwin          : 100ms

*RePro: MembraneResistance
  Stimulus:
      amplitude: 0.1nA
      userm    : false
      vstep    : -1mV
      duration : 200ms
      pause    : 600ms
      repeats  : 1
  Analysis:
      sswidth  : 50ms
      nossfit  : false
      plotstdev: true
      setdata  : [ rest only, always, never ]

*RePro: PhaseResettingCurve
  dcamplitudesrc: [ DC, custom, DC ]
  dcamplitude   : 0.1nA
  amplitude     : 0.2nA
  duration      : 1ms
  nperiods      : 5
  repeats       : 100
  rateduration  : 1000ms
  averageisis   : 10test-pulses
  minsave       : 10

*RePro: SetDC
  outcurrent     : Current-1
  dcamplitudesel : [ to previous value, to absolute value, to previous value, to a fraction of the threshold, relative to threshold ]
  dcamplitude    : 0nA
  dcamplitudefrac: 90%
  dcamplitudedecr: 0nA
  interactive    : false
  dcamplitudestep: 0.1nA
  duration       : 500ms
  showstdev      : true

*RePro: Simple
  intrace   : V-1
  outtrace  : Current-1
  amplitude : 0.3nA
  duration  : 10ms
  stimulus  : [ sine 1p, constant, ramp, sine 1p, sine 2p, zero ]
  samerate  : true
  samplerate: 1kHz
  pause     : 10ms
  repeats   : 0
  save      : false

*RePro: SingleStimulus
  Waveform:
      waveform : [ Sweep, From file, Const, Sine, Rectangular, Triangular, Sawup, Sawdown, Whitenoise, OUnoise, Sweep ]
      stimfile : ~
      stimampl : 0
      amplitude: 0.1nA
      freqsel  : [ frequency, periods ]
      freq     : 1000Hz
      periods  : 1
      dutycycle: 50%
      seed     : 0
      startfreq: 0.00Hz
      endfreq  : 50.00Hz
      duration : 10000ms
      ramp     : 0ms
  Stimulus:
      offset    : 0nA
      offsetbase: [ current, absolute, amplitude, current, threshold, previous ]
      samerate  : true
      samplerate: 1kHz
      repeats   : 100times
      pause     : 500ms
      outtrace  : Current-1
  Offset - search:
      userate       : false
      rate          : 100Hz
      ratetol       : 5Hz
      offsetstep    : 8nA
      searchrepeats : 2times
      silentrate    : 0Hz
      maxsilent     : 1
      skippause     : true
      maxsearch     : 1intensities
      method        : [ Bisect, Interpolate ]
      minslope      : 4Hz/nA
      searchduration: 0ms
      searchpause   : 0ms
  Analysis:
      skipwin     : 0ms
      sigma       : 10ms
      before      : 100ms
      after       : 100ms
      storevoltage: true
      plot        : [ Current and mean voltage trace, Current voltage trace, Mean voltage trace, Current and mean voltage trace, Firing rate ]
      Save stimuli:
          storemode : [ repro, session, repro, custom ]
          storepath : ~
          storelevel: [ all, generated, noise, none ]

*RePro: VICurve
  Stimuli:
      ibase: [ zero, DC, threshold ]
      imin : -1nA
      imax : 1nA
      istep: 1000nA
      userm: false
      vstep: 1mV
  Timing:
      duration    : 100ms
      delay       : 100ms
      pause       : 400ms
      ishuffle    : [ Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      shuffle     : [ Random, Up, Down, AlternateInUp, AlternateInDown, AlternateOutUp, AlternateOutDown, Random, PseudoRandom ]
      iincrement  : -2
      singlerepeat: 1
      blockrepeat : 2
      repeats     : 1
  Analysis:
      vmin     : -100mV
      sswidth  : 50ms
      ton      : 10ms
      plotstdev: true

