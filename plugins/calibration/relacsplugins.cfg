*Metadata
  Recording:
      Recording quality: [ Good, Poor, Fair, Good ]
      Comment          : ~
      Experimenter     : Crazy scientist
      Temperature      : 26°C
      Humidity         : 54%
  Cell:
      Cell type                    : [ Low-frequency receptor, Receptor, Low-frequency receptor, High-frequency receptor, Interneuron ]
      Location (Recording location): [ Auditory nerve, Auditory nerve, TG3, "TG3: Caudal neuropil", "TG3: Frontal neuropil", "TG3: Ventral intermediate tract", TG2 ]
      Side                         : [ Left, Left, Right ]
      best rate (Best rate)        : 100Hz
  Subject:
      Species    : [ Locusta migratoria, Locusta migratoria, Schistocerca gregaria, Chorthippus biguttulus, Chorthippus brunneus, Chorthippus mollis ]
      Sex        : [ Female, Male, Female ]
      Age        : [ Middle-aged, Young, Middle-aged, Old ]
      Preparation: [ in vivo dorsal, in vivo dorsal, in vivo ventral ]

*Control: SpectrumAnalyzer
  trace   : V-1
  origin  : [ before end of data, before end of data, before signal, after signal ]
  offset  : 0ms
  duration: 1000ms
  size    : [ "8192", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  fmax    : 500Hz
  decibel : true
  pmin    : -50dB

*Model: SimpleModel
  stimulusgain: 1.00
  noisegain   : 0.10
  sinegain    : 0.00
  sinefreq    : 1000.0Hz

*RePro: Pause
  duration: 1000ms
  repeats : 0
  savedata: false

*RePro: Record
  duration: 1000ms
  repeats : 1

*RePro: SaveTraces
  General:
      duration: 1000ms
      repeats : 0
      savedata: false
      split   : false
  Analog input traces:
      trace-V-1: true

*RePro: SetOutput
  outtrace   : [ Left-Speaker, Left-Speaker, Right-Speaker ]
  value      : 0V
  interactive: false

*RePro: Spectrogram
  trace   : ~
  width   : 100ms
  step    : 0ms
  tmax    : 10s
  duration: 0s
  size    : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
  overlap : true
  window  : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
  powermax: true
  fmax    : 2000Hz
  pmax    : 0dB
  pmin    : -50dB

*RePro: TransferFunction
  Stimulus:
      outtrace  : [ Left-Speaker, Left-Speaker, Right-Speaker ]
      offsetbase: [ custom, custom, current ]
      offset    : 0V
      amplitude : 1V
      intensity : 1
      fmax      : 1000Hz
      duration  : 1000ms
      pause     : 1000ms
      repeats   : 100
  Analysis:
      intrace      : V-1
      size         : [ "1024", "64", "128", "256", "512", "1024", "2048", "4096", "8192", "16384", "32768", "65536", "131072", "262144", "524288", "1048576" ]
      overlap      : true
      window       : [ Hanning, Bartlett, Blackman, Blackman-Harris, Hamming, Hanning, Parzen, Square, Welch ]
      plotstdevs   : true
      plotcoherence: true

*RePro: Wait
  absdate: false
  date   : ~
  days   : 0days
  time   : "00:00:00"

*RePro: AttenuatorCheck
  outtrace : V-1
  intrace  : V-1
  duration : 1s
  type     : [ attenuation, attenuation, noise ]
  frequency: 50Hz
  amplitude: 1V
  minlevel : 0dB
  maxlevel : 100dB
  dlevel   : 1dB

*RePro: RestartDelay
  duration  : 100ms
  repeats   : 100
  intrace   : ~
  samplerate: 10kHz

*RePro: StimulusDelay
  intrace   : ~
  outtrace  : [ Left-Speaker, Left-Speaker, Right-Speaker ]
  samplerate: 10kHz
  duration  : 10ms
  pause     : 50ms
  repeats   : 100

*Attenuator-0
  gain  : 1
  offset: 0

