*Model: NeuronModels
  Spike generator:
      spikemodel: [ Wang-Buzsaki, Stimulus, Morris-Lecar, Hodgkin-Huxley, Connor, Wang-Buzsaki ]
      noised    : 0
      deltat    : 0.01ms
      integrator: [ Euler, Euler, Midpoint, Runge-Kutta 4 ]
  Voltage-gated current 1 - activation only:
      gmc  : 0
      emc  : -90mV
      mvmc : -40mV
      mwmc : 10mV
      taumc: 10ms
  Voltage-gated current 2 - activation and inactivation:
      gmhc   : 0
      emhc   : -90mV
      mvmhc  : -40mV
      mwmhc  : 10mV
      taummhc: 10ms
      pmmhc  : 1
      hvmhc  : -40mV
      hwmhc  : 10mV
      tauhmhc: 10ms
      pmhhc  : 1

*Model: Stimulus
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Morris-Lecar
  General:
      params: [ Custom, Custom, Type I, Type II ]
  Calcium current:
      gca : 4nS
      eca : 120mV
      mvca: -1.2mV
      mkca: 18mV
  Potassium current:
      gk   : 8nS
      ek   : -80mV
      mvk  : 12mV
      mkk  : 17.4mV
      mphik: 0.067kHz
  Leak current:
      gl: 2nS
      el: -60mV
      c : 20pF
  Input:
      timescale: 10
      gain     : 1
      offset   : 40muA/cm^2

*Model: Hodgkin-Huxley
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 36mS/cm^2
      ek: -77mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -54.4mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Connor
  Sodium current:
      gna: 120mS/cm^2
      ena: 50mV
  Potassium current:
      gk: 20mS/cm^2
      ek: -77mV
  A current:
      gka: 47mS/cm^2
      eka: -80mV
  Leak current:
      gl : 0.3mS/cm^2
      el : -22mV
      c  : 1muF/cm^2
      phi: 1
  Input:
      gain  : 1
      offset: 0muA/cm^2

*Model: Wang-Buzsaki
  Sodium current:
      gna: 35mS/cm^2
      ena: 55mV
  Potassium current:
      gk: 9mS/cm^2
      ek: -90mV
  Leak current:
      gl : 0.1mS/cm^2
      el : -65mV
      c  : 1muF/cm^2
      phi: 5
  Input:
      gain  : 1
      offset: 0muA/cm^2

