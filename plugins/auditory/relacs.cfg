*Settings
  General:
      readinterval   : 10ms
      processinterval: 50ms
  Plugins:
      pluginpathes    : [ base*, ephys*, acoustic*, auditory*, comedi*, attcs3310*, misc* ]
      pluginhelppathes: ~
      controlplugin   : [ Session, SpectrumAnalyzer ]
      modelplugin     : ReceptorModel
  Pathes:
      pathformat : %04Y-%02m-%02d-%a2a
      defaultpath: dry/
      repropath  : [ stimuli/repros/, reprodata, stimuli/repros/ ]
      infofile   : info.dat
  Save:
      saverelacscore   : true
      saverelacsplugins: true
      saverelacslog    : true
      saveattenuators  : true
  Date/time formats:
      elapsedformat    : "%02H:%02M"
      sessiontimeformat: %Hh%02Mmin%02Ssec
      reprotimeformat  : %Mmin%02Ssec

*Metadata
  Setup:
      Identifier (Name): Setup1
      Maintainer       : Your name
      Creator          : Whoever
      Location (Room)  : virtual
      Lab              : XYZ-Lab
      Institute        : Your institute
      University       : Your university
      Address          : Your institute's address

*RELACS
  input data:
      inputsamplerate    : 20kHz
      inputtracecapacity : 600s
      inputunipolar      : false
      inputtraceid       : V-1
      inputtracescale    : 100
      inputtraceunit     : mV
      inputtracedevice   : ai-1
      inputtracechannel  : 0
      inputtracereference: ground
      inputtracegain     : 4
      inputtracecenter   : true
  output data:
      outputtraceid      : [ Left-Speaker, Right-Speaker ]
      outputtracechannel : [ 0, 1 ]
      outputtracedevice  : [ ao-1, ao-1 ]
      outputtracescale   : [ 1, 1 ]
      outputtraceunit    : [ V, V ]
      outputtracemaxrate : [ 240kHz, 240kHz ]
      outputtracemodality: [ acoustic, acoustic ]

*Macros
  file            : [ macros.cfg, macroskarin.cfg ]
  mainfile        : macros.cfg
  fallbackonreload: true

*FilterDetectors
  Filter1:
      name           : Spikes-1
      filter         : DynamicSUSpikeDetector
      inputtrace     : V-1
      save           : true
      savesize       : true
      savewidth      : true
      savemeanrate   : true
      savemeansize   : true
      savemeanwidth  : true
      savemeanquality: true
      plot           : true
      buffersize     : 300000
      storesize      : true
      storewidth     : false
      othertrace     : ~

*Analog Input Devices
  plugin: ComediAnalogInput
  device: /dev/comedi0
  ident: ai-1

*Analog Output Devices
  plugin: ComediAnalogOutput
  device: /dev/comedi0
  ident: ao-1

*Digital I/O Devices
  plugin: [ ComediDigitalIO, "0" ]
  device: /dev/comedi0
  ident: dio-1

*Attenuator Devices
  plugin: CS3310DIO
  device: dio-1
  ident: attdev-1

*Attenuator Interfaces
  Device1:
      plugin   : LoudSpeaker
      device   : attdev-1
      line     : 0
      aodevice : ao-1
      aochannel: 0
      ident    : Attenuator-0
  Device2:
      plugin   : LoudSpeaker
      device   : attdev-1
      line     : 1
      aodevice : ao-1
      aochannel: 1
      ident    : Attenuator-1

